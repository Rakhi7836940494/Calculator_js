<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Calculator</h1>
    <div class="container">
        <input Id="display" type="text" value="" readonly >
        <div id="buttons">
          <button class="number design">9</button>
          <button class="number design">8</button>
          <button class="number design">7</button>
          <button class="operator design">/</button>
          <button class="number design">6</button>
          <button class="number design">5</button>
          <button class="number design">4</button>
          <button class="operator design">x</button>
          <button class="number design">3</button>
          <button class="number design">2</button>
          <button class="number design">1</button>
          <button class="operator design">-</button>
          <button class="clear design">C</button>
          <button class="number design">0</button>
          <button class="equal design">=</button>
          <button class="operator design">+</button>
        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
